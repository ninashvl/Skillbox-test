<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

<!--     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../static/css/style.css">
<!--     <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"> -->
    <title>
        {% block title %}

        {% endblock %} | Магазин котиков
    </title>
</head>

<body>
<header>
<div class="navbar navbar-expand-md navbar-dark  bg-primary" >
    <div class="container-fluid">
      <a class="navbar-brand" href=" {{  url_for('index')  }}">Магазин котиков</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{  url_for('kitiki')  }}">Котики</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">О нас</a>
          </li>

        </ul>
        <form class="d-flex" method="GET">
          <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search"  name="q" value="{{  request.args.get('q', '')  }}">
          <button class="btn btn-outline-secondary" type="submit">Поиск</button>
        </form>
      </div>
    </div>
    </div>
</header>
{% block content_title %}
{% endblock %}

{% block content %}
{% endblock %}

</body>
</html>
