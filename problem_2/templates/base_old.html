<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--     <link rel="stylesheet" href="{{  url_for('static', filename='css/style.css')  }}"> -->

    <title>

        {% block title %}
                Главная
        {% endblock %} | Kitiki

    </title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <div class="container-fluid">
    <a class="navbar-brand" href=" {{  url_for('index')  }}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{  url_for('kitiki')  }}">Kitiki</a>
        </li>
      <form class="d-flex mr-2" method="GET" >
        <input class="form-control" type="search" placeholder="Поиск котика" aria-label="Search" name="q" value="{{  request.args.get('q', '')  }}">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

  </div>
  </div>
</nav>

<!--                 </form> -->



<div class="container">
        <div class="row">
            <h1>
                {% block content_title %}

                {% endblock %}
            </h1>

            {% block content %}

            {% endblock %}

        </div>
    </div>

</body>
</html>
